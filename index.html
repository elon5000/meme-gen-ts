<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>

<body class="flex column" onload="onInit()">
    <header class="flex column">
        <div class="flex row main-layout header-container">
            <h3 class="logo header-logo">Meme Generator</h3>
            <div class="settings-container">
                <h5>Hello settings</h5>
            </div>
        </div>
    </header>
    <main class="flex column">
        <section class="main-layout flex column gallery-warpper">
            <div class="grid gallery"></div>
        </section>
    </main>
    <footer class="flex row">
        <h5 class="main-layout copyrights">All rights reserved 2022©</h5>
    </footer>
    <div class="fixed flex column full-layout hidden editor-warpper">
        <button onclick="onSetEditorHidden(false)" class="absolute close-editor-btn">✕</button>
        <section class="flex relative column main-layout editor">
            <div class="relative canvas-container">
                <canvas  id="canvas" width="336" height="336"></canvas>
            </div>
            <div class="flex column editor-utils-container">
                <div class="input-container">
                    <label for="textInput">Edit text:</label>
                    <input oninput="onSetCurrTextLine(this.value)" id="textInput" type="text" placeholder="TOP TEXT">
                </div>
                <div class="input-container">
                    <label for="colorInput">Text color:</label>
                    <input id="colorInput" oninput="onSetColor(this.value)" type="color">
                </div>
                <div class="flex row input-container meme-btns">
                    <button onclick="onAddLine()">Add line</button>
                    <button onclick="onSwitchLine()">Switch line</button>
                </div>
            </div>
        </section>
    </div>
    <script src="dist/services/util-service.js"></script>
    <script src="dist/services/meme-service.js"></script>
    <script src="dist/services/gallery-service.js"></script>
    <script src="dist/controllers/meme-controller.js"></script>
    <script src="dist/controllers/gallery-controller.js"></script>
</body>

</html>
